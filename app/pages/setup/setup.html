<StackLayout verticalAlignment="center">
    <Label text="Select your challenge" class="big" row="1"></Label>
    <Button class="button primary" text="4 seconds" (tap)="prepareGame(4)"></Button>
    <Button class="button" text="15 seconds" (tap)="prepareGame(15)"></Button>
    <Button class="button" text="2 minutes" (tap)="prepareGame(120)"></Button>
    <Button class="button" text="3 minutes" (tap)="prepareGame(180)"></Button>
    <Button class="button" text="5 minutes" (tap)="prepareGame(300)"></Button>
</StackLayout>
